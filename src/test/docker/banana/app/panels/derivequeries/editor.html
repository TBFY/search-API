<div>
  <div class="row-fluid">
    <div class="span1">
      <label class="small">Length</label>
      <input source="number" style="width:80%" ng-model="panel.size" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
      <label class="small">Field</label>
      <input source="text" bs-typeahead="fields.list" style="width:80%" ng-change="set_refresh(true)" ng-model='panel.field'></select>
    </div>
    <div class="span3">
      <label class="small">Query Mode</label>
      <select style="width:80%" ng-change="set_refresh(true)" ng-model='panel.mode' ng-options="f for f in ['terms only','AND', 'OR']"></select>
    </div>
    <div class="span4">
      <label class="small">Exclude Terms(s) (comma seperated)</label>
      <input array-join source="text" style="width:90%" ng-change="set_refresh(true)" ng-model='panel.exclude'></input>
    </div>
    <div class="span1">
      <label class="small"> Rest </label><input source="checkbox" ng-model="panel.rest" ng-checked="panel.rest" ng-change="set_refresh(true)">
    </div>
  </div>
</div>
